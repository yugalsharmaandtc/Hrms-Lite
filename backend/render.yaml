# Render Blueprint for automatic deployment
services:
  - type: web
    name: hrms-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-database
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: '["https://your-frontend.vercel.app"]'

databases:
  - name: hrms-db
    databaseName: hrms-db
    user: hrms_db_jcz5_user